<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table for Score card</title>
</head>
<body>
    <div>
        <table>
            <caption>Scored of different players</caption>
            <thead>
                <tr>
                    <th>Batting</th>
                    <th>R</th>
                    <th>B</th>
                    <th>4s</th>
                    <th>6s</th>
                    <th>S/R</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shubman Gill(c)</td>
                    <td>2</td>
                    <td>4</td>
                    <td>0</td>
                    <td>0</td>
                    <td>50.00</td>
                </tr>
                <tr>
                    <td>Abhishek Sharma</td>
                    <td>100</td>
                    <td>47</td>
                    <td>7</td>
                    <td>8</td>
                    <td>212.77</td>
                </tr>
                <tr>
                    <td>Ruturaj Gaikwad</td>
                    <td>77</td>
                    <td>47</td>
                    <td>11</td>
                    <td>1</td>
                    <td>163.83</td>
                </tr>
                <tr>
                    <td>Rinku Singh</td>
                    <td>48</td>
                    <td>22</td>
                    <td>2</td>
                    <td>5</td>
                    <td>218.18</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
